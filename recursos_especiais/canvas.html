<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    
    <h1>CANVAS</h1>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">

        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 50);
        ctx.lineTo(100, 100);
        ctx.stroke();
        </script>

        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(75, 30, 20, 0, 2 * Math.PI);
        ctx.stroke();
        </script>

        <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 250, 150);
        </script>
 
    </canvas>

</body>
</html>
