<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de cadastro</title>
</head>
<body>
    <form>
        <!-- campo texto -->
        <label>Text: </label><input type="text">
        <br>
        <!-- campo numero -->
        <label>Number: </label><input type="number" min="0" step="5" max="99">
        <br>
        <!-- campo Button -->
        <label>Buton: </label><input type="button" value="Enviar">
        <button type="button">Enviar</button>
        <br>
        <!-- campo Range -->
        <label>Range: </label><input type="range" min="0" max="100" value="10">
        <br>
        <!-- campo color -->
        <label>Color: </label><input type="color">
        <br>
        <!-- campo email -->
        <label>Email: </label><input type="email">
        <br>
        <!-- campo url -->
        <label>Url: </label><input type="url">
        <br>
        <label>Buton: </label><input type="submit" value="Enviar">
        <br>
         <!-- campo date -->
        <label>Date: </label><input type="date">
        <br>
         <!-- campo semana -->
        <label>Week: </label><input type="week">
        <br>
         <!-- campo mÃªs -->
        <label>Month: </label><input type="month">
        <br>
        <!-- campo checkbox -->
        <label>Checkbox: </label><input type="checkbox">
        <br>
         <!-- campo radio -->
        <label>Radio: </label><input type="radio" name="aceita"><input type="radio" name="aceita">
        <br>
        <!-- campo hidden -->
        <label>Hidden: </label><input type="hidden">
        <br>
        <!-- campo file -->
        <label>File: </label><input type="file" multiple>
        <br>
        <!-- campo search -->
        <label>Search: </label><input type="search">
    </form>
</body>
</html>
